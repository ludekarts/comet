<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comet</title>
    <script type="text/javascript">
      // Configure MathJax.
      window.MathJax = {
        messageStyle: "none",
        showProcessingMessages: false,
        tex2jax: {inlineMath: [["$", "$"]]}
      };
    </script>
    <link rel="stylesheet" href="styles/comet.scss"/>
    <script src="http://localhost/projects/api/mj/mathjax/unpacked/MathJax.js?config=TeX-MML-AM_CHTML" charset="utf-8"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" charset="utf-8"></script> -->
  </head>
  <body>
    <header>
      <button class="close" title="close"></button>
      <button class="minimize" title="minimize"></button>
      <button class="maximize" title="maximize"></button>
    </header>
    <main></main>
    <aside></aside>
    <latex></latex>
    <output>
      <textarea></textarea>
      <span class="message hide">Copied to clipboard</span>
      <button class="copy" data-action="copy">Copy</button>
      <button class="save" data-action="save">Save</button>
    </output>
    <footer>
      <div id="breadcrumbs" class="breadcrumbs"></div>
      <div id="menu" class="menu">
        <button data-action="latex" title="F2">LaTeX</button>
        <button data-action="eqas" title="Alt + e">Equations</button>
        <button data-action="wraps" title="Alt + w">Wrappers</button>
        <button data-action="output" title="Alt + x">Output</button>
        <button data-action="help" title="Alt + h">Help</button>
      </div>
    </footer>

    <script type="text/javascript">
      require('./core/comet.js');
    </script>
  </body>
</html>
